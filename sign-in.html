<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="sign-in-style.css" />
    <link rel="icon" type="image/png" href="favicon.png.png">
</head>
<body>
    <div class="sign-container">

        <div class="header">
            <p class="header-title">مِهَن </p>
            <div>
                <h1>فرصتك تبدأ من هنا</h1>
                <p>في مِهَن، يمكنك نشر وظيفة أو طلب وظيفة بسهولة وفي دقائق</p>
            </div>
            <div class="curve-background">
            </div>
        </div>

        <div class="left-sign-container">
            <h2 class="sing-sec-title">
                        إنشاء حساب
            </h2>
            <div class="sign-sec-input">
                <div>
                    <label for="email" class="sign-sec-label">
                        الاسم :
                    </label>
                    <input class="sign-input" id="name" type="email">
                </div>
                <div>
                    <label for="email" class="sign-sec-label">
                        اللقب :
                    </label>
                    <input class="sign-input" id="name" type="email">
                </div>
                <div>
                    <label for="email" class="sign-sec-label">
                        البريد الاكتروني :
                    </label>
                    <input class="sign-input" id="email" type="email">
                </div>
                <div>
                    <label for="password" class="sign-sec-label">
                        كلمة المرور :
                    </label>
                    <input class="sign-input" id="password" type="password">
                </div>
                <div>
                    <label for="password" class="sign-sec-label">
                        تاكيد كلمة المرور :
                    </label>
                    <input class="sign-input" id="password" type="password">
                </div>
                <div>
                    <div class="user-tybe-div">
                        <label class="sign-sec-label">
                        <input class="user-tybe" type="checkbox" name="userTybe" value="طالب">
                                مزود خدمة
                        </label>
                    </div>
                </div>
                    <button class="sign-sec-btn">
                        إنشاء حساب
                    </button>
                    <p class="sign-sec-label last-label">
                        لديك حساب؟
                        <a href="log-in.html">
                            تسجيل الدخول
                        </a>
                    </p>   
            </div>
        </div>
    </div>    
</body>
</html>

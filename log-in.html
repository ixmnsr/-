<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="log-in-style.css" />
</head>
<body>

    <div class="sign-container">
        <h2 class="sing-sec-title">
            تسجيل الدخول
        </h2>
        <div class="sign-sec-input">
            <div>
                <label for="email" class="sign-sec-label">
                    البريد الاكتروني :
                </label>
                <input class="sign-input" id="email" type="email">
            </div>
            <div>
                <label for="password" class="sign-sec-label">
                    كلمة المرور :
                </label>
                <input class="sign-input" id="password" type="password">
            </div>
            <button class="sign-sec-btn">
                تسجيل الدخول
            </button>
        </div>
        <p class="sign-sec-label">
            ليس لديك حساب؟
            <a href="sign-in.html">
                انشاء حساب
            </a>
        </p>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="log-in-style.css" />
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <section>
            <div class="sign-container ">
                <div class="header">
                    <p class="header-title">مِهَن </p>
                    <div>
                        <h1>فرصتك تبدأ من هنا</h1>
                        <p>في مِهَن، يمكنك نشر وظيفة أو طلب وظيفة بسهولة وفي دقائق</p>
                    </div>
                    <div class="curve-background">
                    </div>
                </div>
                <div class="left-sign-container">
                    <h2 class="sing-sec-title">
                        تسجيل الدخول
                    </h2>
                    <div class="sign-sec-input">
                        <div>
                            <label for="email" class="sign-sec-label">
                                البريد الاكتروني :
                            </label>
                            <input class="sign-input" id="email" type="email">
                        </div>
                        <div>
                            <label for="password" class="sign-sec-label">
                                كلمة المرور :
                            </label>
                            <input class="sign-input" id="password" type="password">
                        </div>
                        <button class="sign-sec-btn">
                            تسجيل الدخول
                        </button>
                        <p class="sign-sec-label last-label">
                            ليس لديك حساب؟
                            <a href="sign-in.html">
                                انشاء حساب
                            </a>
                        </p>
                    </div>
                </div>
        </section>
        
    </body>
</html>
